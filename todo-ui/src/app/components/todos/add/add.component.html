<div class="container">
    <div class="row">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Add New To-Do</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form>
                    <mat-form-field>
                        <input matInput placeholder="title" />
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="description" />
                    </mat-form-field>
                </form>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="primary">Cancel</button>
                <button mat-button color="primary">Add</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
