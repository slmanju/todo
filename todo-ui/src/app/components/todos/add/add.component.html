<div class="row mt-20">
    <div class="row col-md-12 justify-content-center">
        <mat-card class="col-md-8">
            <mat-card-header>
                <mat-card-title class="col-md-12">Add New</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form #todoForm="ngForm" (ngSubmit)="submitForm(todoForm)">
                    <div class="col-md-12">
                        <mat-form-field class="col-md-12">
                            <input matInput placeholder="Title" 
                                name="title" [(ngModel)]="todoModel.title" 
                                required #title="ngModel"/>
                        </mat-form-field>
                        <div [hidden]="title.valid || title.pristine">
                            Title is required
                        </div>
                    </div>
                    <div class="col-md-12">
                        <mat-form-field class="col-md-12">
                            <textarea matInput placeholder="Description"  
                            name="description" [(ngModel)]="todoModel.description" 
                            required #description="ngModel"></textarea>
                        </mat-form-field>
                        <div [hidden]="description.valid || description.pristine">
                            Description is required
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button mat-button mat-raised-button color="primary">Cancel</button>
                        <button type="submit" mat-button mat-raised-button color="primary">Save</button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
